<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <title id="pageTitle">Ontkerkelijking in Nederland</title>
    <p id="title" font-family="sans-serif">Ontkerkelijking in Nederland</p>
    <link rel="stylesheet" type="text/css" href="ontkerkelijking.css">
</head>
<body>
    <script src="remove.js"></script>
    <div id="map">
        <p id="mapTitle1">Percentage gelovigen</p>
        <p id="mapTitle2">Op de kaart hieronder wordt per provincie het percentage</p>
        <p id="mapTitle3">inwoners weergegeven dat zichzelf tot een kerkelijke gezindte</p>
        <p id="mapTitle4">rekent. Klik op een provincie voor meer informatie.</p>
        <script src="map.js"></script>
    </div>
    <div id="barchart">
        <script src="barchart.js"></script>
    </div>
    <div id="gauge">
        <script src="gauge.js"></script>
        <svg id="fillgauge" width="70%" height="300" onclick="gauge.update(NewValue());"></svg>
    </div>
    <div id="checkBox">
        <script src="checkBox.js"></script>
        <script src="d3CheckBox.js"></script>
    </div>
    <div id="dropdown">
        <script src="dropdown.js"></script>
    </div>
    <script src="main.js"></script>
    <p id="subscript">Morena Bastiaansen | Bron: CBS Open Data</p>
</body> 
</html>
